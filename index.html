        <img src="./assets/img/IMG-20220420-WA0011[699].jpg" alt="" class="col-md-6 col-sm-6">
        <div class="col-md-6 text-center justify-content-center">
            <h1 class="fw-bolder pt-0 mt-0">Hola soy Alejandro Quiñones.</h1>

        </div>

    </header>
    <div id="carouselExampleFade" class="carousel slide carousel-fade carr" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://free-images.com/lg/6434/laptop_macbook_computer_technology.jpg" class="d-block w-100"
                    alt="firstPic">
            </div>
            <div class="carousel-item">
                <img src="https://free-images.com/lg/cbe0/ux_design_webdesign_app.jpg" class="d-block w-100"
                    alt="secondPic">
            </div>
            <div class="carousel-item">

                    alt="thirdPic">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">

            <span class="visually-hidden">Previous</span>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">

            <span class="visually-hidden">Next</span>
        </button>

    <section class="aboutMe container-fuid">
        <div class="survey row">
            <div class="formHeader">
                <div class="back"></div>

                <h2 id="title" class="text-center my-5 ingreso">
                    Ingreso de solicitud de contacto
                </h2>

            </div>

            <form action="#" id=" survey-form" class=" vh-75 w-50">
                <label for="name" class="text-start">Nombre</label>
                <input type="text" id="name" placeholder="Ingresa tu nombre">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingresa tu Email">


                <label for="dropdown">Qué opción describe mejor tu solicitud?</label>
                <select id="dropdown">
                    <option value="student">Reclutamiento</option>
                    <option value="job">Colaboración</option>
                    <option value="learner">Tutorías</option>
                    <option value="Other">Otra opción</option>
                    <option class="last" hidden="hidden" selected>Selecciona</option>
                </select>

                <input type="submit" value="Submit" id="submit">


            </form>
        </div>
    </section>

    <section class="knowledge container-fluid">
        <h3>Mis conocimientos</h3>
        <div class="content row">

            <div class="col-lg-4 pt-5 pt-lg-5">

                    <i class="fa-brands fa-react"></i>

            </div>

            <div class="col-lg-4 pt-5 pt-lg-5">
                <div class="box db">
                    <i class="fa-solid fa-database"></i>
                </div>
                <p class="text-center">principiante en base de datos</p>
            </div>

            <div class="col-lg-4 pt-5 pt-lg-5">
                <div class="box node mx-auto">
                    <i class="fa-brands fa-node"></i>
                </div>
                <p class="text-center mx-auto">Nivel básico en Node.js</p>
            </div>

        </div>
